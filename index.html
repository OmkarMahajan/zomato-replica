<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header class="h-container">
        <div class="navbar">
                <a href="#" class="link-with-text">
                <div class="link-text-wrpper">
                    <img src="images/get-the-app-plain.svg" alt="Get The App">
                    <span>
                        Get the app
                    </span>
                </div>
                </a>
    
                <div>
                    <ul id="zomato-services">
                        <li>
                            <img src="images/order-online.svg" alt="Food Order"/>
                            <a class="nav_item_1" href="#">
                            Order Food
                            </a>
                        </li>
                        <li>
                            <img src="images/book-a-table.svg" alt="Food Order"/>
                            <a class="nav_item_2" href="#">
                                Book a Table
                            </a>
                        </li>
                        <li>
                            <img class="nav_item_3_img" src="images/gold.svg" alt="Zomato Gold"/>
                            <a class="nav_item_3" href="#">
                                Zomato Gold
                            </a>
                        </li>
                    </ul>
                </div>
        </div>
        <div class="navbar-row-2">
            <a class="login" href="#">
                Log in
            </a>

            <a class="create_account" href="#">
                Create an account
            </a>
        </div>
    </header>

    
    <div class="bg_image">
        <section class="banner">
            <div class="banner-group">
                <img src="/images/zomato_flat_bg_logo.svg" alt="logo">

                <div class="banner-text">
                    Find the best restaurants, cafe's, and bars in Mumbai
                </div>

                <div class="horizontal-banner">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle float-xs-right" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Mumbai
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                          <button class="dropdown-item" type="button">Action</button>
                          <button class="dropdown-item" type="button">Another action</button>
                          <button class="dropdown-item" type="button">Something else here</button>
                        </div>
                    </div>

                    <div class="search-restaurant">
                        <input id="search-res" type= "text" placeholder= "Search for restaurants or cuisines..."/>
                        <button class="search-btn">
                            Search
                        </button>
                    </div>

                </div>

            </div>
        </section>
    </div>
    <div class="preview">
        <div class="advertise">
            <img src="" alt="Zomland image"/>
        </div>

        <div class="collection">
            <div class="card">
                <div class="widget">
                    <div class="card-body">
                        <h4 class="card-title">Enter your delivery location</h4>
                        <div class="search-location">
                            <input class="search-del" type="text" placeholder="Type delivery location here"/>  
                            <button class="detect-btn">
                                Detect
                            </button>
                        </div>
                        <button type="button" class="btn btn-success order-btn">Order Food Online!</button>
                        <hr class="hr-style"/>
                    </div>
                </div>
                <h5 class="order-text">Use code <b>ZOMATO</b> to get up to 50% OFF. T&Cs apply.</h5>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
